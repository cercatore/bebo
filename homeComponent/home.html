  <form class="card-header" name="main.myform" ng-submit="main.signInNormal(main.user)">
  <h2 class="text-sm-center"> <br><br/><span class="pull-right col-2"><img class="img-thumbnail" src="images/loading.gif" ng-if="main.working"></span></h2>
  <div class="form-group" >
    <input type="text" ng-model="main.user.email" name="email" class="form-control" placeholder="Email"  required>
    <div ng-messages="myform.email.$error">
      <div ng-message="required">Please insert Email.</div>
    </div>
  </div>
  <div class="form-group">
    <input type="password" ng-model="main.user.password" name="pass" class="form-control" placeholder="Pass" minLenght="5" required>
    <div ng-messages="myform.pass.$error">
      <div ng-message="required">Please insert Password.</div>
    </div>
  </div>
  <div class="form-group text-center">
    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
    <label for="remember"> Remember Me</label>
  </div>
  <a class="pull-right" ng-click="main.sendEmailForgot()"><i><small>Password dimenticata?</i></small></a>
  <!-- test-->
  <a class="btn btn-primary" ng-click="main.signInNormal()"><span class="fa fa-login"> LOGIN</span></a>
  <div class="text-primary text-sm-center" ng-if="message"><h2>{{message}}</h2></div>
  <span class="icon-bar" style="width:3939px"></span>
